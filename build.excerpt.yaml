targets:
  $default:
    sources:
      include:
        - examples/**
        - null_safety_examples/**
        # Some default includes that aren't really used here but will prevent
        # false-negative warnings:
        - $package$
        - lib/$lib$
      exclude:
        - '**/.*/**'
        - '**/android/**'
        - '**/build/**'
        - '**/ios/**'
        - '**/node_modules/**'
        - '**/*.jar'
    builders:
      code_excerpter|code_excerpter:
        enabled: true
