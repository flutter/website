name: intl_example
description: Example of a Flutter app using the intl library services.

environment:
  sdk: ^3.1.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any # Use the pinned version from flutter_localizations

dev_dependencies:
  example_utils:
    path: ../../example_utils
  flutter_test:
    sdk: flutter
  intl_translation: ^0.18.2

flutter:
  uses-material-design: true
