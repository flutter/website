<header class="site-header">
  <nav class="navbar justify-content-between py-0">
    <div class="nav-brand">
      <i class="fa fa-bars" id="sidebar-toggle-button" aria-hidden="true" style="display:none"></i>
      <img src="/images/flutter-mark-square-100.png" alt="Flutter Logo" width="40" height="40" style="vertical-align:middle">
      <a class="site-title" href="/">{{site.title}}</a>
    </div>

    {% comment %}
    <!--
      The remaining nav-item's are presented as follows:
      - flush right on wide displays
      - using a dropdown on narrow displays
    -->
    {% endcomment -%}

    <div class="d-none d-md-block">
      {% include main-nav.html class="nav-item" %}
    </div>

    <div class="dropdown d-md-none">
      <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        {% include main-nav.html class="dropdown-item" %}
      </div>
    </div>

  </nav>
</header>
