name: Site infrastructure issue
description: |
    Report a problem with the build, repo, or tooling for docs.flutter.dev
labels: [infra.structure, from.user]
body:
  - type: textarea
    id: problem
    attributes:
      label: Describe the problem
      placeholder: Provide a clear and concise description of the issue. What did you expect to happen? Screenshots are recommended.
    validations:
      required: true
  - type: textarea
    id: fix
    attributes:
      label: Expected fix
      placeholder: Provide a clear and concise description of how you think this problem should be fixed.
    validations:
      required: false
  - type: dropdown
    id: platform
    attributes:
      label: On which platform(s) did you experience this issue?
      multiple: true
      options:
        - macOS
        - Windows
        - Linux
        - ChromeOS
  - type: textarea
    id: additional-info
    attributes:
      label: Additional context
      placeholder: Helpful examples, screenshots, or descriptions go here.
    validations:
      required: false
