name: Link validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_ENV: production
  NODE_VERSION: 15

jobs:
  check_reference_links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build
        run: make build
        env:
          DISABLE_TESTS: 1
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: python tool/html_check_reference_links.py _site https://flutter.dev/
